{% extends 'base.html' %}

{% block meta %}
  <title>Register</title>
{% endblock meta %}

{% block content %}
    {% include 'navbar.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'bin_bank.css' %}">
  <body>
    
    <div class="container" style="margin-top: 50px" >
      <div class="container text-black text-center" >
        <div class="row">
            <div class="col-12">
                    <p class="display-5">REGISTER</p>
            </div>
        </div>
    </div>
      <div class="row" >
        <div class="col-md-6 offset-md-3">
          <div class="card" style="background-color: black;">
            <div class="card-body">
              <form method="POST" action="" id="Register">
                <table style="color: white;">  
                    <!-- membuat form -->
                    
                      {{ form.as_table }}  
                      <tr>  
                        <td></td>
                        <td><input type="submit" class="btn btn-main" name="submit" value="Register"/></td>  
                    </tr>  
                </table> 
              </form>
            </div>
          </div>

          <div class="text-center" style="margin-top: 15px">
            Sudah punya akun? <a href="{% url 'bin_bank:login' %}">Silahkan Login</a>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>

    <script>
      $(document).ready(function() {

        $(".btn btn-main").click( function() {
          var username = $("#username").val();
          var password = $("#password").val();

          if(username.length == "") {

            Swal.fire({
              type: 'warning',
              title: 'Oops...',
              text: 'Username Wajib Diisi !'
            });

          } else if(password.length == "") {

            Swal.fire({
              type: 'warning',
              title: 'Oops...',
              text: 'Password Wajib Diisi !'
            });

          } else {

            //ajax
            $.ajax({
                type: 'POST',
                url: '',
                data: $("#Register").serialize(), 
              success:function(response){
                if (response == "success") {

                  Swal.fire({
                    type: 'success',
                    title: 'Register Berhasil!',
                    text: 'silahkan login!'
                  });

                  $("#username").val('');
                  $("#password").val('');

                } else {

                  Swal.fire({
                    type: 'error',
                    title: 'Register Gagal!',
                    text: 'silahkan coba lagi!'
                  });

                }

                console.log(response);

              },

              error:function(response){
                  Swal.fire({
                    type: 'error',
                    title: 'Opps!',
                    text: 'server error!'
                  });
              }

            })

          }

        }); 

      });
    </script>

  </body>
{% endblock content %}
